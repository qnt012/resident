<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>residentList</title>
</head>
<body>
<table>
    <tr>
        <th>주민일련번호</th>
        <th>성명</th>
        <th>주민등록번호</th>
        <th>성별코드</th>
        <th>출생일시</th>
        <th>출생장소코드</th>
        <th>등록기준지주소</th>
        <th>사망일시</th>
        <th>사망장소코드</th>
        <th>사망장소주소</th>
        <th>가족관계증명서</th>
    </tr>
    <tr th:each="resident : ${residents}">
        <td th:text="${resident.serialNumber}"></td>
        <td th:text="${resident.name}"></td>
        <td th:text="${resident.registrationNumber}"></td>
        <td th:text="${resident.genderCode}"></td>
        <td th:text="${resident.birthDate}"></td>
        <td th:text="${resident.brithPlaceCode}"></td>
        <td th:text="${resident.registrationBaseAddress}"></td>
        <td th:text="${resident.deathDate}"></td>
        <td th:text="${resident.deathPlaceCode}"></td>
        <td th:text="${resident.deathPlaceAddress}"></td>
        <td><a th:href="@{|/residents/${resident.serialNumber}/familyRelationshipCertificate|}">조회</a></td>
    </tr>
</table>
</body>
</html>
